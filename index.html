  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 獲取所有 contact-btn 按鈕
      const contactBtns = document.querySelectorAll('.contact-btn');
      
      contactBtns.forEach(function(btn) {
        btn.addEventListener('click', function() {
          // 獲取按鈕的 data-param 屬性值
          const param = this.getAttribute('data-param');
          
          // 根據參數跳轉到不同的頁面
          if (param === '1') {
            // 參數 1 的跳轉邏輯 - 可以修改為您需要的 URL
            window.open('https://line.me/ti/p/5gzKpbAe7E', '_blank');
            // 或者使用 window.location.href = 'your-url-here?param=1';
          } else if (param === '2') {
            // 參數 2 的跳轉邏輯 - 可以修改為您需要的 URL
            window.open('https://t.me/dl8801', '_blank');
            // 或者使用 window.location.href = 'your-url-here?param=2';
          }
        });
      });
    });
